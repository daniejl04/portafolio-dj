<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./../scss/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="shortcut icon" href="./../img/Vector.svg" type="image/x-icon">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="body-log">
    <main class="custom-bg  p-5 vh-100">
        <div class="container d-flex justify-content-center align-items-center">
            <form id="formulario" method="POST" class="border border rounded p-5 col-lg-4 bg-white ">
                <h2 class="text-center mb-4 text-secondary">Registro</h1>
                    <div class="form-group mb-3">
                        <input type="hidden" id="userId" name="userId" value="0">
                        <label class="mb-2">Nombre:</label>
                        <input type="text" class="form-control " id="nombre" placeholder="Ingrese su nombre" minlength="5" maxlength="40">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2">Dirección:</label>
                        <input type="text" class="form-control" id="direccion"  placeholder="Ingrese su Direccion">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Ingresa una contraseña" maxlength="9" minlength="4">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2">Celular:</label>
                        <input type="number" class="form-control" class="form-control" id="celular" placeholder=" Celular" minlength="7">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2">Correo electrónico:</label>
                        <input type="email" maxlength="40" minlength="4" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                    </div>

                    <button type="submit" id="btnRegistro" class="btn btn-secondary text-light w-100">Registrar</button>      
            </form>
        </div>
    </main>

    <script type="module" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
