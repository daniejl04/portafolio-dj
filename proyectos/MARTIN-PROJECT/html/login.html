<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../scss/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/Vector.svg" type="image/x-icon">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="body-log">
    <main class="custom-bg ">
        <div class="container d-flex justify-content-center align-items-center vh-100">

            <form id="formularioLogin" method="POST" class="border border rounded p-5 col-md-4 bg-white">
                <h2 class="text-center mb-4 text-secondary">Login</h1>
                    <div class="form-group mb-3">
                        <label class="mb-2" for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correoLogin" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-2" for="email">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseñaLogin" placeholder="Ingrese su contraseña" maxlength="9" minlength="4">
                    </div>

                    <button type="submit" id="btnLogin" class="btn btn-secondary text-white w-100">Ingresar</button>
            </form>

        </div>
    </main>


    <script type="module" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
